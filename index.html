<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>battleship</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="gbs">
        <div class="leftGB gb">
          <!--<div class="left-overlay"></div>-->
        </div>
        <div class="rightGB gb">
          <!--<div class="right-overlay"></div>-->
        </div>
      </div>

      <div class="ships">
      </div>
      <button class="orient btn">y</button>

    </div>

    <div class="welcomeMenu">
      <h1>Battleships</h1>
      <div class="modeBtns">
        <button class="btn vsC" data-func="c">vs computer</button>
        <button class="btn vsP" data-func="p">vs player</button>
      </div>
    </div>

    <div class="gameoverMenu">
      <div class="winner"></div>
      <button class="btn restart" data-func="r">Restart</button>
    </div>
  </body>
</html>
